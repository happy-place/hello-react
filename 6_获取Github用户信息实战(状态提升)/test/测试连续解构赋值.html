<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试连续解构赋值.html</title>
</head>
<body>

    <script type="text/javascript">
        let a = {b:{c:1}}
        // 最终提取c
        let {b:{c}} = a;
        console.log(c) // 1
        // console.log(b) // b is not defined

        // 提取c并重命名为data
        let {b:{c:data}} = a;
        console.log(data)

    </script>

</body>
</html>
